---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: basic-example-apiserver
  namespace: default
  labels:
    api: basic-example
    apiserver: "true"
spec:
  selector:
    matchLabels:
      api: basic-example
      apiserver: "true"
  replicas: 1
  template:
    metadata:
      labels:
        api: basic-example
        apiserver: "true"
    spec:
      containers:
      - name: apiserver
        image: example.io/basic
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: apiserver-certs
          mountPath: /apiserver.local.config/certificates
          readOnly: true
        command:
        - "./apiserver"
        args:
        - "--etcd-servers=http://etcd-svc:2379"
        - "--tls-cert-file=/apiserver.local.config/certificates/tls.crt"
        - "--tls-private-key-file=/apiserver.local.config/certificates/tls.key"
        - "--feature-gates=APIPriorityAndFairness=false"
        - "--audit-log-path=-"
        - "--audit-log-maxage=0"
        - "--audit-log-maxbackup=0"
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 300Mi
      volumes:
      - name: apiserver-certs
        secret:
          secretName: basic-example
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: basic-example
  namespace: default
  labels:
    api: basic-example
    apiserver: "true"
data:
  tls.crt: 
  tls.key: 
---
apiVersion: v1
kind: Service
metadata:
  name: basic-example
  namespace: default
  labels:
    api: basic-example
    apiserver: "true"
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
  selector:
    api: basic-example
    apiserver: "true"
