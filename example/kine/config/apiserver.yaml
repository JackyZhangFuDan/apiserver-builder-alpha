
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1.mysql.example.com
  labels:
    api: kine-example
    apiserver: "true"
spec:
  version: v1
  group: mysql.example.com
  groupPriorityMinimum: 2000
  service:
    name: kine-example
    namespace: default
  versionPriority: 10
  caBundle: ""
---
apiVersion: v1
kind: Service
metadata:
  name: kine-example-apiserver
  namespace: default
  labels:
    api: kine-example-apiserver
    apiserver: "true"
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
  selector:
    api: kine-example-apiserver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kine-example-apiserver
  namespace: default
  labels:
    api: kine-example-apiserver
spec:
  selector:
    matchLabels:
      api: kine-example-apiserver
  replicas: 1
  template:
    metadata:
      labels:
        api: kine-example-apiserver
    spec:
      containers:
      - name: apiserver
        image: example.io/kine
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_HOST
          value: "127.0.0.1"
        - name: MYSQL_PORT
          value: "3306"
        - name: MYSQL_USERNAME
          value: "test"
        - name: MYSQL_PASSWORD
          value: "test"
        - name: MYSQL_DATABASE
          value: "test"
        volumeMounts:
        - name: apiserver-certs
          mountPath: /apiserver.local.config/certificates
          readOnly: true
        command:
        - "./apiserver"
        args:
        - "--etcd-servers=http://non-exist-etcd-addr:2379"
        - "--tls-cert-file=/apiserver.local.config/certificates/tls.crt"
        - "--tls-private-key-file=/apiserver.local.config/certificates/tls.key"
        - "--audit-log-path=-"
        - "--audit-log-maxage=0"
        - "--audit-log-maxbackup=0"
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 100m
            memory: 300Mi
      volumes:
      - name: apiserver-certs
        secret:
          secretName: kine-example
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kine-example-controller
  namespace: default
  labels:
    api: kine-example-controller
spec:
  selector:
    matchLabels:
      api: kine-example-controller
  replicas: 1
  template:
    metadata:
      labels:
        api: kine-example-controller
    spec:
      containers:
        - name: controller
          image: example.io/kine
          imagePullPolicy: IfNotPresent
          command:
            - "./controller-manager"
          args:
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 100m
              memory: 300Mi
      volumes:
        - name: apiserver-certs
          secret:
            secretName: kine-example
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: kine-example
  namespace: default
  labels:
    api: kine-example
    apiserver: "true"
data:
  tls.crt: 
  tls.key: 

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: extension-apiserver-authentication-reader
rules:
  - apiGroups:
      - ""
    resourceNames:
      - extension-apiserver-authentication
    resources:
      - configmaps
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: basic-example-apiserver-auth-reader
  namespace: kube-system
rules:
  - apiGroups:
      - ""
    resourceNames:
      - extension-apiserver-authentication
    resources:
      - configmaps
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: basic-example-apiserver-auth-reader
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: basic-example-apiserver-auth-reader
subjects:
  - kind: ServiceAccount
    namespace: default
    name: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: basic-example-apiserver-auth-delegator
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    namespace: default
    name: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: basic-example-controller
  namespace: default
rules:
  - apiGroups:
      - 'mysql.example.com'
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - ''
    resources:
      - 'configmaps'
      - 'namespaces'
    verbs:
      - 'get'
      - 'list'
      - 'watch'
  - apiGroups:
      - 'admissionregistration.k8s.io'
    resources:
      - '*'
    verbs:
      - 'list'
      - 'watch'
  - nonResourceURLs:
      - '*'
    verbs:
      - '*'

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: basic-example-controller
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: basic-example-controller
subjects:
  - kind: ServiceAccount
    namespace: default
    name: default
